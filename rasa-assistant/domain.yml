version: "3.0"

intents:
  - greet
  - get_intent
  - goodbye

actions:
  - action_intent

responses:
  utter_greet:
  - text: "Hey ! Je suis Voxibot !"
  - text: "Salut ! Je suis Voxibot !"
  - text: "Coucou ! Je m'appelle Voxibot !"


  utter_goodbye:
  - text: "Bye bye !"
  - text: "Merci et à bientôt !"
  - text: "Au revoir !"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

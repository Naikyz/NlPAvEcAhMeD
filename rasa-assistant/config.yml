language: fr
recipe: default.v1
pipeline:
  - name: WhitespaceTokenizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: CountVectorsFeaturizer
    analyzer: "char"
    min_ngram: 3
    max_ngram: 5
  - name: DIETClassifier
    epochs: 100
    constrain_similarities: True
  - name: EntitySynonymMapper
  - name: ResponseSelector
    constrain_similarities: True
    epochs: 100

policies:
  - name: AugmentedMemoizationPolicy
    max_history: 2
  - name: RulePolicy
  - name: TEDPolicy
    constrain_similarities: True
    max_history: 5
    epochs: 100